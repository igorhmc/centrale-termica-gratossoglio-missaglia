---
layout: default
title: {{ page.title }}
date: {{ page.date }}
categories: {{ page.categories }}
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      Posted on {{ page.date | date: "%B %d, %Y" }} in {{ page.categories | join: ', ' }}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
